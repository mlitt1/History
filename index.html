on<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mysterious Box - A Merchant's Tale</title>
    <style>
        body {
            margin: 0;
            background: #1a1a1a;
            color: #fff;
            font-family: 'Courier New', monospace;
            padding: 20px;
        }
        #gameContainer {
            max-width: 800px;
            margin: 0 auto;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        #storyOutput {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 15px;
            background: #000;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        #userInput {
            width: 100%;
            padding: 10px;
            background: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
        #userInput:focus {
            outline: none;
            border-color: #666;
        }
        .choice-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: #444;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: left;
        }
        .choice-btn:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="storyOutput"></div>
        <div id="choices"></div>
        <input type="text" id="userInput" placeholder="Type your response here..." autofocus>
    </div>
    <script src="game.js"></script>
</body>
</html>
